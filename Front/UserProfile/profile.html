<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Ostali elementi head-a -->
    <link rel="stylesheet" href="./profile.css">
</head>

<body>

   
    <!-- VaÅ¡ HTML kod -->
    <div class="container mt-5">
       
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="form-inline">
                    <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button  class="buttons button:nth-child" id="filtriranje" type="button">Search</button>
                </form>
            </div>
        </div>
        
           
        

        <div class="row d-flex justify-content-center">
        
            <div class="col-md-7">
            
               
                <div class="card p-3 py-4">
                    
                    <div class="text-center">
                        
                        <img id="profileImage" width="100" class="rounded-circle">
                        
                   
                    </div>
                    
                    <button  id="editPhoto2" class="btn btn-primary px-4 ms-3">Azuriraj sliku</button>  

                   
                    <button  id="editPhoto1" class="btn btn-primary px-4 ms-3">Save</button>
                    <label id="label"> Nakon sto updateujete sliku, stranica ce ponovo da se ucita, nakon toga kliknite dugme save kako bi se sacuvale promene</label>
                    <button  id="editPhoto" class="btn btn-primary px-4 ms-3">Update photo</button>
                    <input class="btn btn-primary px-4 ms-3" type="file" id="uploadInput" accept="image/*">
                    
                    
                    <div class="text-center mt-3">
                        <span class="bg-secondary p-1 px-4 rounded text-white"></span>
                        <h5 class="mt-2 mb-0" id="ime"></h5>
                        <span id="username" class="username"></span>
                        
                        
                        <div class="px-4 mt-1">
                            <p class="fonts" id="interesovanja"> </p>
                            <p class="fonts" id="horoskop"> </p>
                            <p class="fonts" id="email"> </p>
                            
                            <p class="fonts" id="brojPrijatelja"> </p>
                        
                        </div>
                        
                         <ul class="social-list">
                            <li><i class="fa fa-facebook"></i></li>
                            <li><i class="fa fa-dribbble"></i></li>
                            <li><i class="fa fa-instagram"></i></li>
                            <li><i class="fa fa-linkedin"></i></li>
                            <li><i class="fa fa-google"></i></li>
                        </ul>
                        
                        <div class="buttons">
                            
                            <button id="editZahtevi" class="btn btn-outline-primary px-4">Zahtevi za prijateljstvo</button>
                            <button  id="editProfile" class="btn btn-primary px-4 ms-3">Edit profile</button>
                            <button id="dodajStory" class="btn btn-outline-primary px-4">Dodaj story</button>
                            <button id="Chats"  class="btn btn-primary px-4 ms-3">Chat rooms</button>
                        </div>
                        
                        
                    </div>
                
                </div>
                <div class="promene" id="mojDiv">
                    <input type="text" id="polje1" placeholder="Unesite ime`">
                    <input type="text" id="polje2" placeholder="Unesite prezime">
            
                    <input type="text" id="polje4" placeholder="Unesite horoskop`">
                    <input type="text" id="polje5" placeholder="Unesite interesovanja">
                    <input type="text" id="polje6" placeholder="Unesite email`">
                   
                    <button  id="edit" class="btn btn-primary px-4 ms-3">Update</button>
                     
                </div>
                <div class="promene" id="zahtevi">
                    
                    
                     
                </div>

                  <div class="promene" id="divZahtevi">
                    <div class="promene" id="Zahtevi">

                    </div>
                   
                     
                </div>
                
            </div>
            
        </div>
       
        <div id="dodaj">

        </div>
    
    </div>
    

</body>
<script type="module" src="profile.js"></script>
<script type="module" src="user.js"></script>
</html>
