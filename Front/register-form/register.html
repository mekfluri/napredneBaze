<!doctype html>
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">REGISTER</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Have an account?</h3>
						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<input type="text" id="usernameInput" class="form-control rounded-left" placeholder="Username" required>
		      		</div>
					  <div class="form-group">
						<input type="text" id="nameid" class="form-control rounded-left" placeholder= "Name" required>
					</div>
					<div class="form-group">
						<input type="text" id="lastnameid" class="form-control rounded-left" placeholder= "last name" required>
					</div>
					
	            <div class="form-group d-flex">
	              <input type="password" id="passwordInput" class="form-control rounded-left" placeholder="Password" required>
	            </div>
				<div class="form-group">
					<input type="text" id="emailid" class="form-control rounded-left" placeholder= "Email" required>
				</div>
				<div class="form-group">
					<input type="number" id="phoneid" class="form-control rounded-left" placeholder= "phone" required>
				</div>
	            <div class="sredina">
	            	
	            		
								
								<div>
									<a href="http://127.0.0.1:5501/Front/login-form-18/index.html">Your account already exists?</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" id = "getStartedButton" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/register.js"></script>


	</body>
</html>
